<script type="text/javascript">
    $('body').prepend('<a href="#" class="back-to-top">Back to Top</a>');
    var amountScrolled = 100;

    $(window).scroll(function() {
        if ( $(window).scrollTop() > amountScrolled ) {
            $('a.back-to-top').fadeIn('slow');
        } else {
            $('a.back-to-top').fadeOut('slow');
        }
    });

    $('a.back-to-top').click(function() {
        $('html, body').animate({
            scrollTop: 0
        }, 700);
        return false;
    });
</script>

<!-- Change cookie name everytime privacy policy changes. -->
<script language="javascript" type="text/javascript">
    $(document).ready(function () {
        if (Cookies && Cookies.get('COOKIE_ACK') !== 'yes') {
            $(".cookie-notice").collapse('show');
        }
        $(".accept-cookie").click(function() {
            Cookies.set('COOKIE_ACK', 'yes', { expires: 3650 });
            $(".cookie-notice").collapse('hide');
        });
    });
</script>

<script>
  var bubble_map = new Datamap({
    element: document.getElementById("data-map"),
    done: function (datamap) {
      var svg = datamap.svg;
      svg.selectAll('.datamaps-subunit').on('click', function(d) {
        // d3.select(this).  // classed('active');
      });
    },
    geographyConfig: {
      popupOnHover: true,
      highlightOnHover: true
    },
    fills: {
     defaultFill: '#ABDDA4',
     bubbleColor:'#7272e9'
    }
  });
  /*
  $('#data-map').on('click', '.bubbles', function () {
    // alert('YESSSSS!');
  });
  */

  bubble_map.bubbles([
    {
      cloud: 'aws',
      radius: 10,
      location: ['Hangzhou', 'a', 'b'],
      country: 'BGD',
      fillKey: 'bubbleColor',
      latitude: 23.82178248,
      longitude:90.40168762
    },
    {
      cloud: ['azure', 'aws', 'aliyun', 'digitalocean', 'gce', 'hetzner', 'linode', 'ovh'],
      country: 'USA',
      flag: 'us.png',
      location: 'Silicon Valley',
      radius: 20,
      fillKey: 'bubbleColor',
      latitude: 37.387474,
      longitude: 122.0575434
    }

  ], {
    popupTemplate: function(geo, data) {
      // return '<div class="hoverinfo">Yield:' + data.yeild + 'Exploded on ' + data.date + ' by the '  + data.country + ' hello '  + data.significance + ''

      function doSomethingOnHover(){
        console.log("Hovering");
      }

      doSomethingOnHover();

      var liCloud = '';
      if (Array.isArray(data.cloud)) {
        data.cloud.forEach(function (cloud) {
          liCloud += '<li><img src="/images/cloud-logo/' + cloud + '.png"/>  ' + cloud + '</li>';
        });
      } else {
        liCloud += '<li><img src="/images/cloud-logo/' + data.cloud + '.png"/>  ' + data.cloud + '</li>';
      }


      return '<div class="hoverinfo">' +
        '<h3>'+ data.country +' <img src="/images/flag/' + data.flag + '"/></h3>' +
        '<P><b>Region</b> <br>'+ data.location +'</P>' +
        '<h3>Cloud Provider</h3>' +
        '<ul>' + liCloud + '</ul>' +
        ' </div>'
    }
  });
  //container is teh div on which the data map is made.
  d3.selectAll('.datamaps-bubble').on('mouseout', function(info) {
    console.log("out")
    // do something
  });

  d3.selectAll('.datamaps-bubble').on('mouseover', function(info) {
    console.log("enteredasdasd")
    // do something
  });
  d3.selectAll('.datamaps-bubble').on('click', function (data) {
    var liCloud = '';
    if (Array.isArray(data.cloud)) {
      data.cloud.forEach(function (cloud) {
        liCloud += '<li><img src="/images/cloud-logo/' + cloud + '.png"/>  ' + cloud + '</li>';
      });
    } else {
      liCloud += '<li><img src="/images/cloud-logo/' + data.cloud + '.png"/>  ' + data.cloud + '</li>';
    }

    var html = '<div class="hoverinfo">' +
      '<h3>'+ data.country +' <img src="/images/flag/' + data.flag + '"/></h3>' +
      '<P><b>Region</b> <br>'+ data.location +'</P>' +
      '<h3>Cloud Provider</h3>' +
      '<ul>' + liCloud + '</ul>' +
      ' </div>';

    $('.datamaps-hoverover').html(html);

    // $(".hoverinfo").css("display", "block");
    $(".datamaps-hoverover").css("display", "block");

    // alert('>>>>S');
  });
</script>
